name: main

on:
  push:
  pull_request:
  schedule:
    - cron: "0 0 * * *"

jobs:
  main:
    uses: Tyrrrz/.github/.github/workflows/nuget.yml@master
    with:
      windows-only: true
      dotnet-version: 6.0.x
      publish-on-failed-tests: true
    secrets:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
